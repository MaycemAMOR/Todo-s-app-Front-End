<h1> My Todo's</h1>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed?</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos ; trackBy: itemTrackBy">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date | uppercase }}</td>
      <td>{{ todo.isDone }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="container">
  <h2>Some Error has Happened! Contact Support at **** - **** - ****</h2>
  {{ errorMessage }}
</div>

<h1>Login!</h1>
<div class="container">
  <div *ngIf="invalidLogin" class="alert alert-warning">{{ errorMessage }}</div>
  <div>
    User Name : <input [(ngModel)]="username" name="username" type="text">
    Password : <input [(ngModel)]="password" name="password" type="password">
    <button (click)="handleLogin()" class="btn btn-success">Login</button>
  </div>
</div>
